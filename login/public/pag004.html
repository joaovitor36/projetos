<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="conteudo">
        <div class="conteudo-painel">
            <div class="conteudo-painel-links">
                <a class="conteudo-painel-links-escuro" href="pag002.html">Clientes</a>
                <a class="conteudo-painel-links-escuro" href="pag003.html">Mudar Senha</a>
            </div>
        </div>
        <div class="conteudo-clientes">
            <div class="conteudo-clientes-dentro">
                <h1 class="conteudo-clientes-bv">Bem vindo Grazi</h1>
                    <div class="conteudo-mudar-senha">
                        <div class="conteudo-mudar-senha-topo">
                            <h2>Cadastrar Cliente</h2>
                        </div>
                        <div class="mudar-senha">
                            <label for="nome">Nome</label>
                            <input class="usuario" type="text" id="nome" name="nome" required>
                            <br>
                            <label for="cpf">CPF</label>
                            <input class="cpf" type="text" id="cpf" name="cpf" required>
                            <br>
                            <label for="data-de-nasc">Data de Nasc.</label>
                            <input class="usuario" type="date" id="data" name="data" required>
                            <br>
                            <p>Sexo:</p>
                            <input class="sexo" type="radio" id="sexo" name="sexo" value="F"> <p>Feminino</p>
                            <input class="sexo" type="radio" id="sexo" name="sexo" value="M" ><p>Masculino</p>
                            <br>
                            <label for="telefone">Telefone</label>
                            <input class="usuario" type="text" id="telefone" name="telefone" required>
                            <br>
                            <label for="login">Login</label>
                            <input class="usuario" type="text" id="login" name="login" required>
                            <br>
                            <label for="senha">Senha</label>
                            <input class="senha" type="password" id="senha" name="senha" required>
                            <br>
                        </div>
                    </div>
                <a class="conteudo-clientes-cadastrar" href="">Salvar</a>
            </div>
        </div>
        
    </div>
</body>
</html>
